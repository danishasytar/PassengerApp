<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button on-click="goHome()">
        Home
      </button>
    </ion-buttons>
    <ion-title>Flight</ion-title>
  </ion-navbar>


</ion-header>

<ion-content >

  <ion-card>
    <div class="row">
 
 <div class="col">
      <h3 id="sampleComponent-heading1" >
    Flight Number
  </h3>
    <p style="font-size:  2em;">
  {{flightdata.id}}
      </p>
    </div>


    <div class="col">
      <h3 id="sampleComponent-heading1" style="color:#000000; float: right;">
    Departure
  </h3>
  
    <p style="color:#000000; font-size: 2.0em; float: right;">
  {{flightdata.departure}}
      </p>
    </div>
      
    </div>

  <div class="row" style="height:15px;" id="sampleComponent-spacer3"></div>



    <div class="row">
    <div class="col">  
      <h3 id="sampleComponent-heading1" style="color:#000000;">
    From
  </h3>
    <p style="color:#000000; font-size: 2em;">
  {{flightdata.from}}
      </p>
    </div>
  <div class="col" style="text-align: center; font-size: 3em; float: bottom;">
    <ion-icon name="ios-plane-outline"></ion-icon>
  </div>
    <div class="col">
      <h3 id="sampleComponent-heading1" style="color:#000000; float: right;">
    To 
  </h3>
  
    <p style="color:#000000; font-size: 2em;  float: right;">
  {{flightdata.to}}
      </p>
    </div>
      
    </div>


        <div class="row">
  
  
        <div class="col">
      <h3 id="sampleComponent-heading1" style="color:#000000; float: right;">
    Gate
  </h3>
  
    <p style="color:#000000; font-size: 2.0em; float: right;">
  {{flightdata.gate}}
      </p>
    </div>
      
    </div>
</ion-card>
 
</ion-content>
