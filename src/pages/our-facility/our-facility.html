<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button on-click="goHome()">
        Home
      </button>
    </ion-buttons>
    <ion-title>
      Our Facility
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page2">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let facility of facility" id="mealOffering-list5" style="background-color: #e5e6e8;">
       <div style="height: 100%; background-image: linear-gradient(0deg, #ffffff,rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)">
    </div>
    <ion-item color="none" on-click="goToMealDetailAndOrder(facility)" id="mealOffering-list-item15" style="background-color: #e5e6e8;"> 
      <h2>
        {{facility.name}}
      </h2>

    </ion-item>
  </ion-card>

</ion-content>
