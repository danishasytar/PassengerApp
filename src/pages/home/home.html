<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

<div padding-left padding-top>
  <h6 no-margin>Departure to XXX</h6>
  <h2 no-margin>{{timer.displayTime}}</h2>
</div>

  <ion-card on-click="goToMealOffering()" style="color: black; background-size: cover; background-position: center;" [ngStyle]="{ 'background-image': 'url(assets/img/home/meal.jpg)'}">
    <!-- <img src="assets/img/meal/1.jpg" style="background-size: cover;"/> -->
    <div style="height: 100%; background-image: linear-gradient(0deg, #ffffff,rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)">
    	<div padding class=" card-title">Meal</div>
    </div>
  </ion-card>

  <ion-card on-click="goToOurFacility()"  style="color: black; background-size: cover; background-position: center;" [ngStyle]="{ 'background-image': 'url(assets/img/home/facility.jpg)'}">
    <!-- <img src="assets/img/meal/1.jpg" style="background-size: cover;"/> -->
    <div style="height: 100%; background-image: linear-gradient(0deg, #ffffff,rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)">
    	<div padding class=" card-title">Facility</div>
    </div>
  </ion-card>

  <ion-card on-click="goFlight()" style="color: black; background-size: cover; background-position: center;" [ngStyle]="{ 'background-image': 'url(assets/img/home/flight.webp)'}">
    <!-- <img src="assets/img/meal/1.jpg" style="background-size: cover;"/> -->
    <div style="height: 100%; background-image: linear-gradient(0deg, #ffffff,rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)">
    	<div padding class=" card-title">Flight Status</div>
    </div>
  </ion-card>



</ion-content>
