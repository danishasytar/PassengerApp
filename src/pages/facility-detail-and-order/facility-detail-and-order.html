<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>

  <ion-slides  #slider pager (ionSlideDidChange)="onSlideChanged()" dir="rtl" style="height: 45%;">
    <ion-slide *ngFor="let slide of slides"
               [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
    </ion-slide>
  </ion-slides>
  <div style="position: absolute;
      width: 100%;
      text-align: center;">
        <h3 id="profile-name">{{name}}</h3>
        <button ion-button small color="purple" >Alert Me</button>
  </div>
  

</ion-content>
